<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>To Do List App</title>
    <style>
        .custom-height {
            height: 45px;
        }
    </style>
</head>
<body>
    <div class="container-fluid my-5 shadow">
        <div class="bg-primary text-white p-5">
            <h1 class="display-5 text-center"><i class="bi bi-list-check px-3"></i>To Do List</h1>
        </div>
        <div class="bg-light p-5">
            <div class="row text-center">
                <div class="col ">
                    <input type="text" placeholder=" Enter Your Task .... " id="newTask"
                        class="border rounded-pill border-primary custom-height">
                </div>
                <div class="col">
                    <button class="btn-lg btn-primary border rounded-pill text-end" id="addTask">Add Task</button>
                </div>
            </div>
            <div class="row justify-content-center p-3">
                <div class="col ">
                    <ul id="taskList" class="text-secondary list-unstyled"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="todolist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
